<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cyberpunk RPG</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu">
        <h1>Cyberpunk RPG</h1>
        <img src="images/menu_background.png" class="menu-bg">
        <div class="menu-buttons">
            <button onclick="startCharacterCreation()">Stwórz postać</button>
            <button onclick="resetGame()">Nowa Gra</button>
            <button onclick="loadGame()">Wczytaj Grę</button>
            <button onclick="showSettings()">Ustawienia</button>
        </div>
    </div>

    <div class="character-creation" style="display: none;">
        <h2>Stwórz swoją postać</h2>
        <label>Imię:</label>
        <input type="text" id="charName">

        <label>Klasa postaci:</label>
        <select id="charClass">
            <option value="Fixer">Fixer</option>
            <option value="Solo">Solo</option>
            <option value="Netrunner">Netrunner</option>
            <option value="Tech">Tech</option>
            <option value="Nomad">Nomad</option>
        </select>

        <button onclick="saveCharacter()">Zapisz postać</button>
    </div>

    <div class="game-screen" style="display: none;">
        <h2 id="story-text">Witaj w Night City...</h2>
        <div id="choices"></div>
        <button onclick="saveGame()">Zapisz grę</button>
    </div>

    <div class="combat-screen" style="display: none;">
        <h2>Walka!</h2>
        <p id="combat-log">Spotkałeś przeciwnika!</p>
        <button onclick="attack()">Atak</button>
        <button onclick="defend()">Obrona</button>
        <button onclick="hack()">Hakowanie</button>
        <button onclick="saveGame()">Zapisz grę</button>
    </div>
</body>
</html>
