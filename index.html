<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RPG</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu">
        <h1>Cyberpunk RPG</h1>
        <img src="images/menu_background.png" class="menu-bg">
        <div class="menu-buttons">
            <button onclick="startCharacterCreation()">Stwórz postać</button>
            <button onclick="startGame()">Nowa Gra</button>
            <button onclick="loadGame()">Wczytaj Grę</button>
            <button onclick="showSettings()">Ustawienia</button>
        </div>
    </div>

    <div class="game-screen" style="display: none;">
        <h2 id="story-text">Witaj w Night City...</h2>
        <div id="choices"></div>
    </div>
</body>
</html>
