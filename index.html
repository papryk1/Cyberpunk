<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RPG</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu">
        <h1>Cyberpunk RPG</h1>
        <img src="images/menu_background.jpg" class="menu-bg">
        <div class="menu-buttons">
            <button onclick="startCharacterCreation()">Stwórz postać</button>
            <button onclick="startGame()">Nowa Gra</button>
            <button onclick="loadGame()">Wczytaj Grę</button>
            <button onclick="showSettings()">Ustawienia</button>
        </div>
    </div>

    <div class="character-creation" style="display: none;">
        <h2>Stwórz swoją postać</h2>
        <div class="char-container">
            <div class="char-info">
                <label>Imię:</label>
                <input type="text" id="charName">
                
                <label>Klasa postaci:</label>
                <select id="charClass" onchange="updateClassInfo()">
                    <option value="Fixer">Fixer</option>
                    <option value="Solo">Solo</option>
                    <option value="Netrunner">Netrunner</option>
                    <option value="Tech">Tech</option>
                    <option value="Nomad">Nomad</option>
                </select>

                <div id="classInfo">
                    <img id="classImage" src="images/Fixer.png" alt="Postać Fixer">
                    <p id="classDescription">Fixer to pośrednik w świecie przestępczym. Zna odpowiednich ludzi, załatwia rzeczy poza prawem i jest mistrzem negocjacji.</p>
                </div>
            </div>
            
            <div class="char-stats">
                <h3>Rozdziel statystyki (20 punktów do rozdania)</h3>
                <p>INT: <button onclick="changeStat('INT', -1)">-</button> <span id="statINT">5</span> <button onclick="changeStat('INT', 1)">+</button></p>
                <p>REF: <button onclick="changeStat('REF', -1)">-</button> <span id="statREF">5</span> <button onclick="changeStat('REF', 1)">+</button></p>
                <p>DEX: <button onclick="changeStat('DEX', -1)">-</button> <span id="statDEX">5</span> <button onclick="changeStat('DEX', 1)">+</button></p>
                <p>TECH: <button onclick="changeStat('TECH', -1)">-</button> <span id="statTECH">5</span> <button onclick="changeStat('TECH', 1)">+</button></p>
                <p>COOL: <button onclick="changeStat('COOL', -1)">-</button> <span id="statCOOL">5</span> <button onclick="changeStat('COOL', 1)">+</button></p>
                <p>LUCK: <button onclick="changeStat('LUCK', -1)">-</button> <span id="statLUCK">5</span> <button onclick="changeStat('LUCK', 1)">+</button></p>
                <p>Punkty do rozdania: <span id="pointsLeft">20</span></p>
                <button onclick="saveCharacter()">Zapisz postać</button>
            </div>
        </div>
    </div>
</body>
</html>
